<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>স্টাইলিশ ক্যালকুলেটর</title>
  <style>
    body {
      background: linear-gradient(to right, #1a1a2e, #16213e);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00f0ff;
    }

    table {
      width: 100%;
    }

    input[type="text"] {
      width: 100%;
      height: 50px;
      font-size: 1.5rem;
      text-align: right;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background: #000;
      color: #0ff;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      height: 50px;
      font-size: 1.2rem;
      background: #00f0ff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00aabb;
      color: #fff;
    }

    td {
      padding: 5px;
    }

    @media(max-width:500px){
      input[type="text"] {
        font-size: 1.2rem;
      }
      button {
        height: 45px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2 style="text-align:center;">স্টাইলিশ ক্যালকুলেটর</h2>
  <table>
    <tr>
      <td colspan="4"><input type="text" id="display" readonly></td>
    </tr>
    <tr>
      <td><button onclick="press('7')">7</button></td>
      <td><button onclick="press('8')">8</button></td>
      <td><button onclick="press('9')">9</button></td>
      <td><button onclick="press('/')">÷</button></td>
    </tr>
    <tr>
      <td><button onclick="press('4')">4</button></td>
      <td><button onclick="press('5')">5</button></td>
      <td><button onclick="press('6')">6</button></td>
      <td><button onclick="press('*')">×</button></td>
    </tr>
    <tr>
      <td><button onclick="press('1')">1</button></td>
      <td><button onclick="press('2')">2</button></td>
      <td><button onclick="press('3')">3</button></td>
      <td><button onclick="press('-')">−</button></td>
    </tr>
    <tr>
      <td><button onclick="press('0')">0</button></td>
      <td><button onclick="press('.')">.</button></td>
      <td><button onclick="calculate()">=</button></td>
      <td><button onclick="press('+')">+</button></td>
    </tr>
    <tr>
      <td colspan="4"><button onclick="clearDisplay()">Clear</button></td>
    </tr>
  </table>
</div>

<script>
  let display = document.getElementById('display');

  function press(value) {
    display.value += value;
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = 'Error';
    }
  }

  function clearDisplay() {
    display.value = '';
  }
</script>

</body>
</html>
