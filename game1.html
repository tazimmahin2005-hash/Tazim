<!DOCTYPE html>
<html>
<head>
  <title>রক-পেপার-সিজর</title>
</head>
<body>

<h2>রক-পেপার-সিজর গেম</h2>

<p>আপনার পছন্দ:</p>
<button onclick="play('rock')">রক</button>
<button onclick="play('paper')">পেপার</button>
<button onclick="play('scissors')">সিজর</button>

<h3 id="result"></h3>
<p id="playerChoice"></p>
<p id="computerChoice"></p>

<script>
  function play(player) {
    const choices = ['rock', 'paper', 'scissors'];
    const computer = choices[Math.floor(Math.random() * 3)];

    let result = '';

    if (player === computer) {
      result = 'ড্র হয়েছে!';
    } else if (
      (player === 'rock' && computer === 'scissors') ||
      (player === 'paper' && computer === 'rock') ||
      (player === 'scissors' && computer === 'paper')
    ) {
      result = 'আপনি জিতেছেন!';
    } else {
      result = 'তাজিম জিতেছে!';
    }

    document.getElementById('result').innerText = 'ফলাফল: ' + result;
    document.getElementById('playerChoice').innerText = 'আপনি বেছে নিয়েছেন: ' + translate(player);
    document.getElementById('computerChoice').innerText = 'কম্পিউটার বেছে নিয়েছে: ' + translate(computer);
  }

  function translate(word) {
    if (word === 'rock') return 'রক';
    if (word === 'paper') return 'পেপার';
    if (word === 'scissors') return 'সিজর';
    return word;
  }
</script>

</body>
</html>
