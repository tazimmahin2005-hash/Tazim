<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(118, 75, 162, 0.7);
      width: 320px;
    }
    h3 {
      margin-bottom: 20px;
      text-align: center;
      color: #ffd700;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #ddd;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="week"] {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    input[type="submit"],
    input[type="reset"] {
      width: 48%;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    input[type="submit"] {
      background-color: #ffd700;
      color: #000;
      float: right;
    }
    input[type="submit"]:hover {
      background-color: #e6c200;
    }
    input[type="reset"] {
      background-color: #555;
      color: #fff;
      float: left;
    }
    input[type="reset"]:hover {
      background-color: #444;
    }
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
  <form action="web.html">
    <h3>Sign in</h3>

    <label for="name">Name</label>
    <input id="name" type="text" placeholder="Name" required>

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Password" required>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Email" required>

    <label for="birthday">Birthday</label>
    <input id="birthday" type="week" placeholder="Birthday" required>

    <div class="clearfix">
      <input type="reset" value="Clear">
      <input type="submit" title="দ্রুত এখানে ক্লিক করুন যদি ওয়েবসাইটে যেতে চান" value="Submit">
    </div>
  </form>
</body>
</html>
