<!DOCTYPE html>
<html>
<head>
  <title>স্টপওয়াচ</title>
</head>
<body>

<h2>স্টপওয়াচ</h2>
<h1 id="display">০০:০০:০০</h1>

<button onclick="start()">শুরু</button>
<button onclick="stop()">থামাও</button>
<button onclick="reset()">রিসেট</button>

<script>
  let seconds = 0;
  let minutes = 0;
  let hours = 0;
  let interval = null;
  let running = false;

  function updateDisplay() {
    const toBengali = n => n.toString().padStart(2, '0').replace(/\d/g, d => '০১২৩৪৫৬৭৮৯'[d]);
    const time = toBengali(hours) + ':' + toBengali(minutes) + ':' + toBengali(seconds);
    document.getElementById('display').innerText = time;
  }

  function start() {
    if (!running) {
      running = true;
      interval = setInterval(() => {
        seconds++;
        if (seconds === 60) {
          seconds = 0;
          minutes++;
          if (minutes === 60) {
            minutes = 0;
            hours++;
          }
        }
        updateDisplay();
      }, 1000);
    }
  }

  function stop() {
    running = false;
    clearInterval(interval);
  }

  function reset() {
    stop();
    seconds = 0;
    minutes = 0;
    hours = 0;
    updateDisplay();
  }

  updateDisplay();
</script>

</body>
</html>
